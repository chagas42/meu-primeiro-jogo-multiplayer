<html>
    <head>
        <meta charset="utf-8">
        <title>Meu Primeiro Jogo Multiplayer</title>

        <style>
            #screen {
                border: 10px solid #CCC;
                image-rendering: pixelated;
                image-rendering: crisp-edges;
                image-rendering: -moz-crisp-edges;
                width: 400px;
                height: 400px;
            }
        </style>
    </head>
    <body>
        <canvas id="screen" width="10" height="10">
        </canvas>

        <script>
            //separation of concerns
            //layers:
                //game
                //render
                //input
                //networking
            const screen = document.getElementById('screen');
            //pegando pelo id o elemento canvas no html
            const context = screen.getContext('2d');
            //pegando o contexto 2d do canvas
            const currentPlayerId = 'player1'

            function createGame() {
                const state = {
                    players: {},
                    fruits: {}
                }

                function addPlayer(command) {
                    const { playerId, playerX, playerY } = command;

                    state.players[playerId] = {
                        x: playerX,
                        y: playerY
                    }
                }

                function removePlayer(command) {
                    const playerId = command.playerId;

                    delete state.players[playerId]
                }

                function addFruit(command) {
                    const { fruitId, fruitX, fruitY } = command;

                    state.fruits[fruitId] = {
                        x: fruitX,
                        y: fruitY
                    }
                }

                function removeFruit(command) {
                    const fruitId = command.fruitId;

                    delete state.fruits[fruitId]
                }

                function movePlayer(command) {
                    const acceptedMoves = {
                        ArrowUp(player) {
                            if(player.y - 1 >= 0){
                                player.y = player.y - 1;
                                return
                            }
                        },
                        ArrowRight(player) {
                            if(player.x + 1 < screen.width){
                                player.x = player.x + 1;
                                return
                            }
                        },
                        ArrowDown(player) {
                            if(player.y + 1 < screen.height){
                                player.y = player.y + 1;
                                return
                            }
                        },
                        ArrowLeft(player) {
                            if(player.x - 1 >= 0){
                                player.x = player.x - 1;
                                return
                            }
                        }
                    }

                    const keyPressed = command.keyPressed;
                    const playerId = command.playerId
                    const moveFunction = acceptedMoves[keyPressed]
                    const player = state.players[playerId]
                    
                    if (player && moveFunction){
                        moveFunction(player)
                        checkForFruitCollision(playerId)
                    }
                }
                
                function checkForFruitCollision(playerId) {
                
                    const player = state.players[playerId]

                    for (const fruitId in state.fruits) {

                        const fruit = state.fruits[fruitId];
                        console.log(`Checking ${playerId} and ${fruitId} collision`)

                        if (player.x === fruit.x && player.y === fruit.y) {
                            console.log(`COLLISION between ${playerId} and ${fruitId}`)
                            removeFruit({fruitId: fruitId})
                        }

                    }
                }

                return {
                    addFruit,
                    removeFruit,
                    addPlayer,
                    removePlayer,
                    movePlayer,
                    state
                }
            }

            const game = createGame();
            const KeyboardListener = createKeyboardListener()
            KeyboardListener.subscribe(game.movePlayer)

            game.addPlayer({ playerId: 'player1', playerX:0, playerY:0 })
            game.addPlayer({ playerId: 'player2', playerX:7, playerY:0 })
            game.addPlayer({ playerId: 'player3', playerX:9, playerY:0 })
            game.addFruit({ fruitId: 'fruit1', fruitX:3, fruitY:3 })
            game.addFruit({ fruitId: 'fruit2', fruitX:3, fruitY:5 })

            function createKeyboardListener() {

                const state = {
                    observers: []
                }

                function subscribe(observersFunction) {
                    state.observers.push(observersFunction);
                }

                function notifyAll(command) {

                    for (const observersFunction of state.observers){
                        observersFunction(command);
                    }
                }

                document.addEventListener('keydown', handleKeydown)

                function handleKeydown(event) {
                    const keyPressed = event.key; 
                    const command = {
                        playerId: 'player1',
                        keyPressed
                    }

                    notifyAll(command)
                }
                return {
                    subscribe
                }
            }
            
            renderScreen()

            function renderScreen() {
                context.fillStyle = 'white';
                context.clearRect(0, 0, 10, 10);
                //limpando a tela

                for(const playerId in game.state.players){
                    const player = game.state.players[playerId];
                    context.fillStyle = 'black';
                    context.fillRect(player.x, player.y, 1, 1)
                }

                for (const fruitId in game.state.fruits) {
                    const fruit = game.state.fruits[fruitId]
                    context.fillStyle = 'green'
                    context.fillRect(fruit.x, fruit.y, 1, 1)
                }

                requestAnimationFrame(renderScreen)

            }

        </script>
    </body>
</html>
